name: Notify Deploy Platform

on:
  push:
    branches: [main]
  pull_request:
    types: [closed]

jobs:
  deploy:
    runs-on: ubuntu-latest

    outputs:
      project_name: ${{ steps.get_project_name.outputs.project_name }}

    steps:
      - name: Fetch projectName from internal API
        id: get_project_name
        run: |
          response=$(curl -s -H "Authorization: Bearer ${{ secrets.PLATFORM_API_TOKEN }}" \
            "https://deploy.princecodes.online/api/getProjectName?repo=${{ github.repository }}")

          echo "Response: $response"
          project_name=$(echo $response | jq -r .projectName)

          # Make available for next steps
          echo "project_name=$project_name" >> $GITHUB_OUTPUT

      - name: Trigger Build API
        run: |
          curl -X POST https://deploy.princecodes.online/api/build \
            -H "Authorization: Bearer ${{ secrets.PLATFORM_API_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d '{
              "projectName": "${{ steps.get_project_name.outputs.project_name }}",
              "branch": "${{ github.ref_name }}",
              "commit": "${{ github.sha }}"
            }'

      - name: Trigger Deploy API
        run: |
          curl -X POST https://deploy.princecodes.online/api/deploy \
            -H "Authorization: Bearer ${{ secrets.PLATFORM_API_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d '{
              "projectName": "${{ steps.get_project_name.outputs.project_name }}",
              "subdomain": "preview-${{ steps.get_project_name.outputs.project_name }}",
              "branch": "${{ github.ref_name }}"
            }'
